<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS reference list -->
    <link rel="stylesheet" type="text/css" href="grocerylist.css" />

    <title>My Grocery List</title>
  </head>
  <body>
    <h1>My Grocery List</h1>

    <h2>PANTRY ITEMS</h2>

    <div class="list-canned, list-dry, spacing">
      <h3>CANNED</h3>
      <ul>
        <li>Corn</li>
        <li>Baked Beans</li>
        <li>Green Beans</li>
      </ul>
    </div>

    <div class="list-dry">
      <h3>DRY GOODS</h3>
      <ul>
        <li>Rice</li>
        <li>Sugar</li>
        <li>Oats</li>
      </ul>
    </div>

    <div class="sugar-img">
      <img
        width="150px"
        height="125px"
        background-color="white"
        src="https://lirp.cdn-website.com/cbf48001/dms3rep/multi/opt/shutterstock_2463705563-1920w.jpg"
        alt="Sugar"
      />
    </div>

    <div class="container">
      <h2>FREEZER ITEMS</h2>
    </div>

    <div class="list-veggies, list-snacks">
      <h3>VEGGIES</h3>
      <ol>
        <li>Broccil</li>
        <li>Corn</li>
        <li>Peas</li>
      </ol>
    </div>

    <div class="list-snacks">
      <h3>SNACKS</h3>
      <ol>
        <li>Ice Cream</li>
        <li>Mini Tacos</li>
        <li>Pizza</li>
      </ol>
    </div>

    <div class="ice-cream-img">
      <img
        width="150px"
        height="125px"
        background-color="white"
        src="https://www.benjerry.com/files/live/sites/systemsite/files/US%20and%20Global%20Assets/Flavors/Product%20Assets/US/Chocolate%20Chip%20Cookie%20Dough%20Ice%20Cream/web_Tower_ChocolateChipCookieDough_RGB_HR2_60M.png"
        alt="Ice-cream"
      />
  </body>
</html>
